<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="./script.js"></script>
    <title>Formulaire d'inscription</title>
  </head>
  <body>
    <h1>Formulaire d'inscription</h1>
    <div id="error-overlay" class="error-overlay">
      <div class="error-popup" id="error-content">
        <span></span>
        <br /><br />
        <button onclick="hideError()">Fermer</button>
      </div>
    </div>
    <div class="form-container">
      <form id="inscriptionForm" onsubmit="return checkForm(event)">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" /><br /><br />

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" />

        <br /><br />

        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse" /><br /><br />

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" /><br /><br />

        <label for="telephone">Téléphone :</label>
        <input type="text" id="telephone" name="telephone" /><br /><br />

        <label for="date_naissance">Date de naissance :</label>
        <input
          type="date"
          id="date_naissance"
          name="date_naissance"
        /><br /><br />

        <label for="login">Login :</label>
        <input type="text" id="login" name="login" /><br /><br />

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" /><br /><br />

        <label for="confirm_password">Confirmation du mot de passe :</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
        /><br /><br />

        <button type="submit">S'inscrire</button>
      </form>
    </div>
    <div id="recap" class="container" style="display: none"></div>
  </body>
</html>
